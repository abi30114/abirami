<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex</title>
    <style>
        .box{
            display: flex;
        }
        .box > div{
            border: 10px solid black;
            height: 250px;
            width: 300px;
            padding: 20px;
            margin-top: 100px;
            margin-left: 10px;
            margin-right: 10px;
        }
        .box > div:hover{
            transform: scale(1.3);
        }
        img{
            height: 250px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div><img src="https://cdn.britannica.com/78/43678-050-F4DC8D93/Starry-Night-canvas-Vincent-van-Gogh-New-1889.jpg"></div>
        <div><img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZR2ZuOFU4yZyu2emxfE3pOsfunHJUAjeKPA&s"></div>
        <div><img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOdCaNZTf4u1SzJSzz7ya6eiiObVnnYXMUiA&s"></div>
        <div><img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYVDiv3fm1HJ9sLl6wfieICHnW532rYdDBKw&s"></div>
    </div>
</body>
</html>
